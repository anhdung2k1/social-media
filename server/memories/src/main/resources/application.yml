#Global configuration
debug: false
trace: false

#Logging
logging:
    level:
        root: info

# AWS Cloud Configuration
cloud:
  aws:
    credentials:
      access-key: 
      secret-key: 
    region:
      static: us-east-1
    stack:
      auto: false

bucket:
  name: group5-memoriesbucket

#ConfigurationDB
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
    show-sql: true
    hibernate:
        ddl-auto: update
  #Kafka
  kafka:
    bootstrap-servers: localhost:9092
  #Redis
  mvc:
    hiddenmethod:
        filter:
            enabled: true
  data:
    redis:
        host: localhost
        port: 6379

#Port
server:
    port: 8080
management:
    server:
        port: 8090
    endpoints:
        web:
            exposure:
                include: "*"

